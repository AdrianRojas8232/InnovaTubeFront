<p-sidebar [(visible)]="sidebarVisible">
    <ng-template pTemplate="header">
        <p class="title">
            INNOVA TUBE
        </p>
    </ng-template>
    <p class="sub-title">
        <i class="pi pi-user" style="font-size: 1rem"></i>
        {{nombreUsuario}}
    </p>
    <ng-template pTemplate="content">
        <div class="container">
            <div class="row">
                <p-button label="Home"  (click)="irRuta('/home')" [style]="{ width: '100%',height: '30px' }" class="btnRutas"><i class="pi pi-home" style="font-size: 1rem"></i></p-button>
                <p-button [hidden]="idRol != '1'" label="CatÃ¡logo" (click)="irRuta('/catalogo')" [style]="{ width: '100%',height: '30px' }" class="btnRutas"><i class="pi pi-table" style="font-size: 1rem"></i></p-button>
                
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="btnCerrarSesion">
            <p-button label="Cerrar sesion" severity="danger" (click)="cerrarSesion()"></p-button>
        </div>
    </ng-template>
</p-sidebar>
<div class="sidebar-toggle-button">
    <p-button class="btnSideBar" severity="info" (click)="mostrarMenu()" icon="pi pi-bars"></p-button>
</div>
